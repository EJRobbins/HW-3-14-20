     <!--form layout -->
     <form>
      <div class="form-group">
        <h1 class="contact-header">Contact Form</h1>
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
      </div>
      <div class="form-group">
        <label for="networking">How'd you hear about me?</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Facebook</option>
          <option>Instagram</option>
          <option>Friend/Family</option>
          <option>Business Referall</option>
          <option>Other</option>
        </select>
        <label for="other">If other, please specify.</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label for="inquiry">What are you looking to discuss/create?</label>
        <textarea class="form-control" id="inquiry" rows="3"></textarea>
      </div>
      <div class="submitButton">
        <button type="submit">Submit</button>
      </div>
    </form>
